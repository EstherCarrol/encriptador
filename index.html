<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Reto Alura</title>
    <script src="https://kit.fontawesome.com/506e57ed74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="/img/archivo-encriptado.png" type="image/png">
</head>

<body>
    <header>
        <img src="img/Logo.png">
        <h1>Encriptador/Desencriptador</h1>
    </header>
    <main>
        <div class="input-output">
            <div class="input-mensaje">
                <textarea id="ingreso-mensaje" placeholder="Ingrese el texto aquí"></textarea>
            </div>

            <div class="output">
                <div id="mostar-mensaje">
                    <img src="img/Muñeco.png" alt="No se ha encontrado nada">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>

                <button id="btn-copiar" onclick="copiarMensaje()">Copiar <i class="fa-regular fa-copy"></i></button>
            </div>
        </div>
        <div class="contador"><span id="contador-caracteres">Mensaje de 0 caracteres</span>
            <button id="btn-convertir" onclick="converirMinusculas()" disabled>Convertir a Minúsculas</button>
        </div>
        <div class="reglas">
            <i class="fa-solid fa-circle-info"></i>
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="contenedor-opciones">
            <button id="btn-encriptar" onclick="encriptarMensaje()">Encriptar</button>
            <button id="btn-desencriptar" onclick="desencriptarMensaje()">Desencriptar</button>
            <button id="btn-limpiar" onclick="reiniciar()">Reiniciar</button>
        </div>
    </main>
    <footer>
        <p>Desarrollador: Jennebier Esther Alvarado López</p>
        <p>&copy Copyright 2024</p>
        <a href="https://github.com/EstherCarrol" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/jennebier-esther-alvarado-l%C3%B3pez-85767823a/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
    </footer>
    <script src="/js/controlador.js"></script>
</body>

</html>
