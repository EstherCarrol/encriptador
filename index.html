<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Reto Alura</title>
    <script src="https://kit.fontawesome.com/506e57ed74.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="img/Logo.png">
        <h1>Encriptador/Desencriptador</h1>
    </header>
    <main>
        <div class="input-output">
            <textarea cols="10" rows="10" placeholder="Ingrese el texto aquí"></textarea><button><i class="fa-solid fa-eye-slash"></i></button>
            <div>
                <p>Área para mostrar el texto encriptado</p>
                <img src="img/Muñeco.png" alt="No se ha encontrado nada">
                <input type="button" value="Copiar">
            </div>
        </div>
        <div class="contenedor-opciones">
            <i class="fa-solid fa-circle-info"></i><p>Solo letras minúsculas y sin acentos</p>
            <input type="button" value="Encriptar">
            <input type="button" value="Desencriptar">
            <input type="button" value="Limpiar">
        </div>
    </main>
    <footer>
        <p>Desarrollador: Jennebier Esther Alvarado López</p>
        <p>&copy Copyright 2024</p>
    </footer>
</body>
</html>
